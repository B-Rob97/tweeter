<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Downloaded Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="./styles/header.css" type="text/css">

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css">

    <!-- Display Tweets CSS -->
    <link rel="stylesheet" href="./styles/display-tweets.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Display Tweets JS -->
    <script type="text/javascript" src="./scripts/display-tweets.js"></script>
    <script ></script>

    <!-- Character Count JS -->
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="site-logo">Tweeter</span>
      <div id="nav-new-tweet-container">
        <span id="nav-new-tweet-text"><strong>Write</strong>&nbsp;a new tweet</span>
        <span id="nav-new-tweet-icon"><i class="fa-solid fa-angles-down"></i></span>
      </div>
    </nav>
    <header>
      <div id="user-profile">
        <div id="user-profile-avatar">
          <img src="/images/profile-hex.png"> 
        </div>
        <div id="user-profile-name">
          <h2>B-Rob97</h2>
        </div>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you mad about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <footer>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
        <article>
          <main>
            <section>
              <div>
                <h2>Name</h2>
                <img src="" alt=""ProfilePic>
              </div>
              <h2>UserName</h2>
            </section>
            <p>
              Tweet
            </p>
          </main>
          <footer>
            <time>
              Days ago Posted
            </time>
            <figure>
              <!-- <img src="" alt="">
              <img src="" alt="">
              <img src="" alt=""> -->
            </figure>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
